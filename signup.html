<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <!--<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>-->
    <!--<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Allerta+Stencil|Special+Elite'>-->
    <link rel="stylesheet" href="css/signup.css">


</head>

<body>
<div class="back-font">
    <div id="body">Body <br></div>
    <div id="maker">Maker<br></div>
    <div id="gym">Gym <br></div>

</div>
    <div class="container right">
        <form method="post" action="signup.php">
            <div class="row">
                <h4>Account</h4>
                <div class="input-group input-group-icon">
                    <input type="text" name="username" placeholder="Full Name" pattern="(\w){5-20}" required/>
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="email" name="email" placeholder="Email Adress" required />
                    <div class="input-icon"><i class="fa fa-envelope"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="text" name="fathername" placeholder="Fathers Name" pattern="(\w){5-20}" required/>
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="text" name="address" placeholder="Address" pattern="(\w){10-30}" required/>
                    <div class="input-icon"><i class="fa fa-home"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="text" name="mobile" placeholder="Mobile" pattern="(\d){10}" required/>
                    <div class="input-icon"><i class="fa fa-phone"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="password" name="password" placeholder="Password" required/>
                    <div class="input-icon"><i class="fa fa-key"></i></div>
                </div>
            </div>
            <div class="row">
                <div class="col-half">
                    <h4>Date of Birth</h4>
                    <div class="input-group">
                        <div class="col-third">
                            <input type="number" name="DD" placeholder="DD" min=1 max=31 required/>
                        </div>
                        <div class="col-third">
                            <input type="number" name="MM" placeholder="MM" min=1 max=12 required/>
                        </div>
                        <div class="col-third">
                            <input type="number" name="YY" placeholder="YYYY" min=1950 max=2018 required/>
                        </div>
                    </div>
                </div>
                <div class="col-half">
                    <h4>Gender</h4>
                    <div class="input-group">
                        <input type="radio" name="gender" value="male" id="gender-male" required/>
                        <label for="gender-male">Male</label>
                        <input type="radio" name="gender" value="female" id="gender-female" required/>
                        <label for="gender-female">Female</label>
                    </div>
                </div>
            </div>

    
            <div class="row">
                <h4>Terms and Conditions</h4>
                <div class="input-group">
                    <input type="checkbox" id="terms"  required/>
                    <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='https://use.fontawesome.com/7ee55d0e5e.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>



    <script src="js/index.js"></script>




</body>

</html>
